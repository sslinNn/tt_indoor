<form (submit)="register()">
  <input
    type="email"
    [(ngModel)]="email"
    placeholder="Email"
    name="email"
    required
  />
  <input
    type="password"
    [(ngModel)]="password"
    placeholder="Password"
    name="password"
    required
  />
  <input
    type="password"
    [(ngModel)]="re_password"
    placeholder="Repeat Password"
    name="re_password"
    required
  />
  <input
    type="username"
    [(ngModel)]="username"
    placeholder="Username"
    name="username"
    required
  />
  <button type="submit">Register</button>
</form>
